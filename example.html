<!DOCTYPE html>
<html>
  <head>
    <title>EZ-Sticky-Footer example page</title>
  </head>
  <body class='jq-ez-sticky-footer-page-container'>
    <div>
      <div>
        Header &lt;div&gt;
      </div>
      <div class='test_control_panel'>
        Content &lt;div&gt;.
        <div class='jq-ez-sticky-footer-expander'>
          Expander &lt;div&gt;
        </div>
      </div>
      <div>
        Footer &lt;div&gt;
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src='jquery.ez-sticky-footer.js'></script>
    <script>
        jQuery(document).ready(function($) {
            var jqShowHideExpander = $("<a href='#'>Show/Hide Expander</a>");
            $('test_control_panel').append(jqShowHideExpander);
        });
    </script>
  </body>
</html>
