<!DOCTYPE html>
<html>
  <head>
    <title>EZ-Sticky-Footer example page</title>
    <style type='text/css'>
        .jq-ez-sticky-footer-expander {
            background-color: #fec;
        }
    </style>
  </head>
  <body class='jq-ez-sticky-footer-page-container'>
    <div>
      <div>
        Header &lt;div&gt;
      </div>
      <div>
        Content &lt;div&gt;.
        <div class='test_control_panel'>
        </div>
        <div class='jq-ez-sticky-footer-expander'>
          Expander &lt;div&gt;
          (Must be completely empty in a real deployment.)
        </div>
      </div>
      <div>
        Footer &lt;div&gt;
        <br>Can be any<br>height
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src='jquery.ez-sticky-footer.js'></script>

    <!-- The code below is just for testing -->
    <script>
        jQuery(document).ready(function($) {
            var jqTCP = $('.test_control_panel');

            var jqShowHideExpander = $("<a href='#'>Show / hide expander</a>");
            jqTCP.append(jqShowHideExpander);
            jqShowHideExpander.bind('click', function() {
                    var jqExpander = $('.jq-ez-sticky-footer-expander')
                    var strVisibility = jqExpander.css('visibility');
                    jqExpander.css(
                        'visibility',
                        strVisibility == 'hidden' ? "" : 'hidden');
                });

            jqTCP.append("&nbsp;&nbsp;&nbsp;");

            var jqAppendLineToContent = $("<a href='#'>Append line to content</a>");
            jqTCP.append(jqAppendLineToContent);
            jqAppendLineToContent.bind('click', function() {
                    jqTCP.after('<p>test</p>');
                });
        });
    </script>
  </body>
</html>
